<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS</title>
    <script language="JavaScript">
        var sizes = new Array(0,1,2,4,8,10,12);
        sizes.pos = 0;

        function Elastic() {
            var el = document.all.elastic
            if (null == el.direction) el.direction = 1
            else if ((sizes.pos > sizes.length - 2) || 0 == sizes.pos))
            el.direction *= -1
            el.style.letterSpacing = sizes[sizes.pos += el.direction]
            setTimeout('Elastic()', 100)
        }
    </script>
</head>
<body bgcolor="gray" onload=Elastic()>
<center>
    <br><br><br><br>
    <br><br><br><br>
    <font color="white"><h2>Welcome to world of AWS</h2>
    <font color="yellow"><h1 id="elastic" align="center">Pavel Olifer</h1>
</body>
</html>
